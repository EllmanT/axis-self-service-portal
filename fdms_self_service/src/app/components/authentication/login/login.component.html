    <mat-card>
<div
    class="h-100vh pt-50 pb-50"
    [class.component-dark-theme]="themeService.isDark()"
    [class.card-borderd-theme]="themeService.isCardBorder()"
    [class.card-border-radius]="themeService.isCardBorderRadius()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
    style="background-color: rgba(255, 255, 255, 0.5); background-image: url('assets/img/bg.jpg'); background-size: cover; background-position: center;"
>
        <div class="d-table">
            <div class="d-table-cell">
                <div class="tagus-form ms-auto me-auto">
                    <div class="title">
                        <div class="d-flex mb-10 align-items-center">
                            <h2 class="mb-0 me-30">Login</h2>
                            <img src="assets/img/logo-icon.png" alt="logo-icon" width="40dp"/>
                        </div>
                    </div>
                    <form (submit)="onLogin(email.value, password.value)">
                        <div class="bg-white border-radius pt-20 ps-20 pe-20">
                            <div class="tagus-form-group without-icon">
                                <label class="d-block mb-12 fw-semibold gray-color"
                                >Email Address <span>*</span></label
                                >
                                <mat-form-field appearance="fill">
                                    <mat-label>Enter email address</mat-label>
                                    <input
                                        type="email"
                                        required
                                        id="email"
                                        name="email"
                                        #email
                                        matInput/>
                                </mat-form-field>
                            </div>
                            <div class="tagus-form-group without-icon">
                                <label class="d-block mb-12 fw-semibold gray-color"
                                >Password <span>*</span></label
                                >
                                <mat-form-field appearance="fill">
                                    <mat-label>Enter your password</mat-label>
                                    <input
                                        required
                                        name="password"
                                        id="password"
                                        #password
                                        matInput
                                        [type]="hide ? 'password' : 'text'"/>
                                    <button
                                        mat-icon-button
                                        matSuffix
                                        (click)="hide = !hide"
                                        [attr.aria-label]="'Hide password'"
                                        [attr.aria-pressed]="hide">
                                        <mat-icon>{{
                                            hide ? 'visibility_off' : 'visibility'
                                            }}</mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                        </div>
                        <div *ngIf="loginError" class="danger">{{ loginError }}</div>
                        <div
                            class="d-flex info align-items-center justify-content-space-between">
                            <mat-checkbox class="gray-color">Remember me</mat-checkbox>
                            <a
                                routerLink="/authentication/forgot-password"
                                class="d-inline-block main-color fw-medium"
                            >Forgot your password?</a
                            >
                        </div>
                        <button
                            type="submit"
                            mat-flat-button
                            class="tagus d-block fw-semibold"
                            [disabled]="isLoading">
                            <span *ngIf="isLoading; else loginText">Logging In...</span>
                            <ng-template #loginText>Log In</ng-template>
                            <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
                            <!-- Show spinner when loading -->
                        </button>
                    </form>
                </div>
            </div>
        </div>

</div>
    </mat-card>
